<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body> 
    <p><h1>program mencari rata rata</h1></p>
    <script>
     var a = prompt ("masukan nama")
     var b = prompt ("masukan nis")
     var c = prompt ("masukan nilai uts")
     var d = prompt ("masukan  nilai tugas")
     var f = prompt ("masukan uas")
    
     document.write ("nama :" + a + "<br>");
     document.write ("nis :" + b + "<br>");
     document.write ("nilai uts :" + c + "<br>");
     document.write (" nilai tugas :" + d + "<br>");
     document.write ("nilai uas:" + f + "<br>");

     document.write ("nilai rata rata:" + a + b+ (parseInt(c)+parseInt(d)+parseInt(f))/3) ;

    </script>   
</body>
</html>
